{% extends 'base.html' %}
{% load bootstrap4%}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
    <title>Add Project </title>
</head>
<body class="m-5">
{% block content %}
<div style ="margin-top: 100px; ">
    <div class="container">
        <h3 class="text-center" style="font-family: 'Lobster Two', cursive;">Add a new project</h3>
        <div class="col-sm-6 m-auto card" style="background-color:grey;">
            <form action="{% url 'new_post' %}" method="post" enctype="multipart/form-data">
                {%csrf_token%}
    
                {% bootstrap_form form%}
                <input type="submit" class="btn btn-info btn-lg btn-center" value="Post">
            </form>
        </div>
    </div>
    </div>
{% endblock %}
